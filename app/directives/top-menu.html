<div class="top-menu">
    <div class="button-group">
        <!-- Simple dropdown -->
        <div uib-dropdown on-toggle="toggled(open)">
            <button type="button" class="menu-button dropbutton" uib-dropdown-toggle>
                {{config.diagram.scale*100 | number:0}}%
                <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
            </button>

            <ul uib-dropdown-menu aria-labelledby="simple-dropdown">
                <li>
                    <a ng-click="statediagram.zoomTo(25)">25%</a>
                </li>
                <li>
                    <a ng-click="statediagram.zoomTo(50)">50%</a>
                </li>
                <li>
                    <a ng-click="statediagram.zoomTo(75)">75%</a>
                </li>
                <li>
                    <a ng-click="statediagram.zoomTo(100)">100%</a>
                </li>
                <li>
                    <a ng-click="statediagram.zoomTo(125)">125%</a>
                </li>
                <li>
                    <a ng-click="statediagram.zoomTo(150)">150%</a>
                </li>
                <li>
                    <a ng-click="statediagram.zoomTo(200)">200%</a>
                </li>
                <li>
                    <a ng-click="statediagram.zoomTo(250)">250%</a>
                </li>
                <li class="border-top">
                    <a ng-click="statediagram.zoomFitWindow()">{{"NAVBAR.FIT_WINDOW" | translate}}</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="button-group">
        <menubutton icon="search-plus" action="statediagram.zoomIn()" tttext="NAVBAR.TTTEXT_ZOOM_IN"></menubutton>
        <menubutton icon="search-minus" action="statediagram.zoomOut()" tttext="NAVBAR.TTTEXT_ZOOM_OUT"></menubutton>
    </div>
    <div class="button-group">
        <menubutton icon="plus-circle" action="statediagram.addState()" ng-disabled="simulator.isInPlay"
                    tttext="NAVBAR.TTTEXT_ADDSTATE"></menubutton>
        <menubutton icon=" long-arrow-right" action="statediagram.addTransition()" ng-disabled="simulator.isInPlay"
                    tttext="NAVBAR.TTTEXT_ADDTRANS"></menubutton>
    </div>
    <div class="button-group">

    </div>
    <!--scaleAndTranslateToDefault()-->

    <div class="button-group" ng-onload="test()">

        <menubutton icon="upload" action="portation.importAutomatonConfig()" tttext="NAVBAR.TTTEXT_IMPORT"></menubutton>
        <input id="hidden-file-upload" type="file" name="file">
        <menubutton id="exportButton" icon="download" action="portation.downloadAutomatonConfig()"
                    tttext="NAVBAR.TTTEXT_EXPORT"
                    ng-disabled="config.states.length == 0 && config.transitions == 0"></menubutton>
        <menubutton icon="camera" action="portation.saveAsPng()" tttext="NAVBAR.TTTEXT_SAVEASPNG"></menubutton>
    </div>

    <div class="button-group">
        <menubutton icon="trash"
                    action="showModalWithMessage('RESET_BUTTON_MODAL.TITLE', 'RESET_BUTTON_MODAL.DESC', 'resetAutomaton()')"
                    tttext="NAVBAR.TTTEXT_REMALL"></menubutton>
    </div>
    <div class="button-group">
        <div uib-dropdown on-toggle="toggled(open)" ng-controller="LangCtrl">
            <button type="button" class="menu-button dropbutton" uib-dropdown-toggle>
                <!-- Here is the current language shown -->
                <span ng-bind-html="activeLanguage | to_trusted"></span><span
                    class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
            </button>
            <!-- here you can see all selectable languages in a simple dropdown -->
            <ul uib-dropdown-menu aria-labelledby="simple-dropdown">
                <li>
                    <a ng-click="changeLang( 'en_EN')"><span class="flag-icon flag-icon-gb"></span>
                        {{"LANG_DROP.ENGLISH" | translate}}</a>
                </li>
                <li>
                    <a ng-click="changeLang( 'de_DE')"><span class="flag-icon flag-icon-de"></span> {{"LANG_DROP.GERMAN"
                        | translate}}</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="button-group">
        <menubutton icon="question" action="openCheatSheet()" tttext="NAVBAR.TTTEXT_CHEATSHEET"></menubutton>
        <!--<menubutton icon="question" action="intro.Start()" tttext="INTRO.INTROBUTTONTITLE"></menubutton>-->
    </div>
</div>

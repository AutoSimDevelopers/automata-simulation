<g ng-attr-transform="translate({{production.posX}} {{production.posY}})" class="nonTerminal" ng-attr-object-id="{{production.id}}">
    <circle class="nonTerminal-circle" r="25"></circle>
    <circle class="nonTerminal-circle hover-circle" r="25"></circle>
    <text class="state-text" dominant-baseline="central" text-anchor="middle" style="font-family:'Roboto', sans-serif;">
        {{production.left}}
    </text>

    <svglangterminal ng-repeat="rightProduction in production track by $index" rightProduction="rightProduction"></svglangterminal>
</g>

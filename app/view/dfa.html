<div class="col-md-12">
    <h3>Simulation</h3>
    <!--   <div class="alert alert-success" role="alert"></div>
    <div class="alert alert-info" role="alert"></div>
    <div class="alert alert-warning" role="alert"></div> -->
    <div class="alert alert-danger"role="alert">{{alertDanger}}</div>

    <button type="button" class="btn btn-default btn-play-or-pause" ng-click="simulator.playOrPause()" aria-label="Left Align">
        <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
    </button>
    <button type="button" class="btn btn-default" ng-click="simulator.stop()" aria-label="Left Align">
        <span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
    </button>
    <button type="button" class="btn btn-default" ng-click="simulator.stepBackward()" aria-label="Left Align">
        <span class="glyphicon glyphicon-backward" aria-hidden="true"></span>
    </button>
    <button type="button" class="btn btn-default" ng-click="simulator.stepForward()" aria-label="Left Align">
        <span class="glyphicon glyphicon-forward" aria-hidden="true"></span>
    </button>
    <button type="button" class="btn btn-default" aria-label="Left Align">
        <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
    </button>
    <button type="button" class="btn btn-default" ng-click="export()" aria-label="Left Align">
        <span class="glyphicon glyphicon-cloud-download" aria-hidden="true"></span>
    </button>
    <button type="button" class="btn btn-default import" aria-label="Left Align">
        <input type="file" id="hidden-file-upload">
        <span class="glyphicon glyphicon-cloud-upload" aria-hidden="true"></span>
    </button>
    <button type="button" class="btn btn-default" ng-click="testData.testDFA()" aria-label="Left Align">
        <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
    </button>
</div>
<div class="automataWrapper col-md-12">
    <div class="col-md-12 statediagramm">
        <h3>Zustandsdiagramm</h3>
        <button type="button" class="btn btn-default" ng-click="graphdesigner.addState()" aria-label="Left Align">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-default" ng-click="graphdesigner.addTransition()" aria-label="Left Align">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        </button>
        <svg id="diagramm" class="stateDiagrammSVG"></svg>
    </div>
    <div class="col-md-12">
        <p>
            Eingabewort:
            <input ng-model="inputWord" />
        </p>
    </div>

<table class="table">
  <thead>
    <tr>
      <th>/</th>
      <th ng-repeat="char in alphabet">{{char}}</th>
    </tr>
  </thead>
  <tbody>
  <tr ng-repeat="(key, value) in states" ng-class="value.class">
    <th>{{value.name}}</th>
    <td ng-repeat="name in value.trans track by $index">{{name.State}}</td>
  </tr>
  </tbody>
</table>

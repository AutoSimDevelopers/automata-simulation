<g ng-attr-transform="translate({{production.posX}} {{production.posY}})" class="terminal" ng-attr-terminal-object-id="{{production.id}}">
    <circle class="lang-circle" r="20"></circle>
    <text class="terminal-text" dominant-baseline="central" text-anchor="middle" style="font-family:'Roboto', sans-serif;">
        {{production.t.char}}
    </text>
</g>

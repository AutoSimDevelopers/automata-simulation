<menuitemextendable titlename="SIM.TITLE" id="simulation-tab">
    <div class="sim-buttons">
        <menubutton icon="play" action="simulator.playOrPause()" tttext="SIM.PLAY"
                    ng-hide="simulator.isInPlay"></menubutton>
        <menubutton icon="pause" action="simulator.playOrPause()" tttext="SIM.PAUSE"
                    ng-hide="!simulator.isInPlay"></menubutton>
        <menubutton icon="stop" action="simulator.stop()" tttext="SIM.STOP"></menubutton>
        <menubutton icon="fast-backward" action="simulator.stepBackward()" tttext="SIM.STEPBACKWARD"></menubutton>
        <menubutton icon="fast-forward" action="simulator.stepForward()" tttext="SIM.STEPFORWARD"></menubutton>
    </div>
    <div class="input-group" ng-show="!simulator.isInPlay">
        <span class="input-group-addon" aria-hidden="true">{{"SIM.INPUT" | translate}}</span>
        <input class="inputWord form-control" ng-model="config.inputWord" ng-change="simulator.updateFunction()"
               ng-disabled="simulator.isInPlay"/>
        <span class="input-group-addon icon-times red sim-input-not-accepted" aria-hidden="true"
              ng-show="!simulator.isInputAccepted && (config.inputWord.length !==0 )"></span>
        <span class="input-group-addon icon-check green" aria-hidden="true"
              ng-show="simulator.isInputAccepted && (config.inputWord.length !==0 )"></span>
    </div>

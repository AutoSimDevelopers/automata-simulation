<div class="col-md-12">
	<h3>Übersicht</h3>
	<button type="button" class="btn btn-default" ng-click="run()" aria-label="Left Align">
		<span class="glyphicon glyphicon-play" aria-hidden="true"></span>
	</button>
	<button type="button" class="btn btn-default" ng-click="reset()" aria-label="Left Align">
		<span class="glyphicon glyphicon-pause" aria-hidden="true"></span>
	</button>
	<button type="button" class="btn btn-default" ng-click="undo()" aria-label="Left Align">
		<span class="glyphicon glyphicon-backward" aria-hidden="true"></span>
	</button>
	<button type="button" class="btn btn-default" ng-click="step()" aria-label="Left Align">
		<span class="glyphicon glyphicon-forward" aria-hidden="true"></span>
	</button>
	<button type="button" class="btn btn-default" aria-label="Left Align">
		<span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
	</button>
  <h3>Eingabe:</h3>
  <input ng-model="inputWord"/>
</div>
<div class="col-md-12">
	<h3>Zustandsdiagramm</h3>
</div>
<div class="col-md-6">
	<h3>Zustandstabelle</h3>
	<div c-table automaton="automaton">
	</div>
</div>
<div class="col-md-6">
  <!-- <h3>Zustandsüberführungsfunktion</h3>-->
  <h3>Debugging</h3>
  <h4>{{automaton.status}}</h4>
  <p>{{automaton.statusSequence}}</p>
  <p>count</p><p>{{automaton.count}}</p>
</div>
<div class="col-md-6">
</div>

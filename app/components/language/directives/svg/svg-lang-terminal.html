<g ng-attr-transform="translate({{rightProduction.posX}} {{rightProduction.posY}})" class="terminal" ng-attr-object-id="{{rightProduction.id}}">
    <circle class="terminal-circle" r="20"></circle>
    <circle class="terminal-circle hover-circle" r="20"></circle>
    <text class="state-text" dominant-baseline="central" text-anchor="middle" style="font-family:'Roboto', sans-serif;">
        {{rightProduction.char}}
    </text>
</g>
